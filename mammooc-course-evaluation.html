<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../flexible-rating/flexible-rating.html">

<!--
An element providing course ratings.

Example:

    <mammooc-course-evaluation></mammooc-course-evaluation>


-->
<dom-module id="mammooc-course-evaluation">
    <template>
        <style>
            :host {
                --star-fill-color: var(--rating-stars-fill-color, rgba(0,255,0,255));
                --star-stroke-color: var(--rating-stars-stroke-color, rgba(0,0,0,255));
            }
            .rating-card img {
                float: left;
            }
        </style>

        <!-- local DOM goes here -->
        <h1>Course Evaluations:</h1>
        <template is="dom-repeat" items="{{evaluations}}" as="evaluation">
            <div class="rating-card">
            <img src="http://placehold.it/50x50" />
            <div><b>{{evaluation.user_name}}</b> <flexible-rating value="{{evaluation.rating}}" read-only></flexible-rating></div>
            <div>{{evaluation.description}}</div>
            </div>
            <br />
        </template>
    </template>

    <script>
    Polymer({
        is: 'mammooc-course-evaluation',
        properties: {
            evaluations: Object,
        },
        listeners: {

        },
        ready: function() {
        }
    });
    </script>
<dom-module>
