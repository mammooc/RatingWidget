<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../shadycss/apply-shim.html">

<link rel="import" href="../flexible-rating/flexible-rating.html">
<link rel="import" href="../paper-styles/typography.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../iron-scroll-threshold/iron-scroll-threshold.html">
<link rel="import" href="../iron-list/iron-list.html">


<!--
An element providing course ratings.

Example:

    <mammooc-course-evaluation></mammooc-course-evaluation>


-->
<dom-module id="mammooc-course-evaluation">
    <template>
        <style>
            :host {
                --iron-icon-height: 20px;
                --iron-icon-width: 20px;
            }

            .evaluations > iron-scroll-threshold {
                max-height: 200px;
                overflow-y: scroll;
            }

            .evaluation-card {
                min-height: 50px;
                padding-bottom: 3px;
            }

            .evaluation-card img {
                float: left;
                width: 50px;
                height: 50px;
                border-radius: 50%;
                margin-right: 5px;
                border: 1px solid var(--mammooc-rating-widget-secondary-color, #9999);
            }

            .evaluation-content {
                overflow: auto;
            }

            .evaluation-content {
                white-space: nowrap;
                text-overflow: ellipsis;
                overflow: hidden;
            }

            .heading {
                @apply --paper-font-headline;
            }
        </style>
        <!-- local DOM goes here -->
        <iron-ajax auto url="{{_generateEvaluationUrl(provider, courseId, perPage, _page)}}"
            on-response="_handleEvaluationResponse">
        </iron-ajax>
        <div class="heading">
            {{localize("courseevaluations")}}
        </div>
        <div class="evaluations">
            <iron-scroll-threshold id="scrollThreshold" on-lower-threshold="_loadMoreData">
              <iron-list scroll-target="scrollThreshold" items="[[_evaluations]]" as="evaluation">
                <template>
                  <div class="evaluation-card">
                  <img src="{{evaluation.user_profile_picture}}" />
                  <div><b>{{evaluation.user_name}}</b> <flexible-rating value="{{evaluation.rating}}" disabled></flexible-rating></div>
                  <div class="evaluation-content">{{evaluation.description}}</div>
                  </div>
                  <br />
                </template>
              </iron-list>
            </iron-scroll-threshold>
        </div>

    </template>

    <script>
        "use strict";
        class MammoocCourseEvaluation extends Polymer.mixinBehaviors([
            MammoocLocalizeBehavior
        ], Polymer.Element) {

            static get is() {
                return 'mammooc-course-evaluation';
            }

            static get properties() {
                return {
                    _evaluations: {
                        type: Object,
                        value: []
                    },

                    /**
                     *    The provider of the course, e.g. "openHPI"
                     */
                    provider: {
                        type: String
                    },

                    /**
                     *   The ID of the course in the provider's system
                     */
                    courseId: {
                        type: String
                    },

                    /**
                     *   The number of items shown per page
                     */
                    perPage: {
                        type: Number
                    },

                    /**
                     *   The number of ratings in general
                     */
                    ratingCount: {
                        type: Number
                    },

                    _page: {
                        type: Number,
                        value: 1
                    },

                    _reachedEnd: {
                        type: Boolean,
                        value: false
                    }
                }
            }

            static get observers() {
                return []
            }

            ready() {
                super.ready()
            }

            _generateEvaluationUrl(provider, courseId, perPage, page) {
                return "https://mammooc-dev.herokuapp.com/evaluations/export_course_evaluations?provider=" + provider + "&course_id=" + courseId + "&page=" + page + "&per_page=" + perPage;
            }

            _loadMoreData() {
                if (this._reachedEnd)
                    return;

                // Iron ajax will automatically send a new request when the _page changes
                this._page++;
            }

            _handleEvaluationResponse(request) {
                const newEvaluations = request.detail.response.evaluations[0].user_evaluations;
                // If we got less evaluations than requested, we are done
                if (newEvaluations.length < this.perPage) {
                    this._reachedEnd = true;
                }
                // Add all new evaluations to the list
                // IMPORTANT: Use Polymer's array mutation methods here in order to prevent scrolling to top
                for (let i = 0; i < newEvaluations.length; ++i)
                    this.push('_evaluations', newEvaluations[i]);

                this.$.scrollThreshold.clearTriggers();
            }
        }

        // Register custom element definition using standard platform API
        customElements.define(MammoocCourseEvaluation.is, MammoocCourseEvaluation);
    </script>
</dom-module>
