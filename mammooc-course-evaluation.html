<link rel="import" href="../paper-styles/typography.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../iron-scroll-threshold/iron-scroll-threshold.html">

<!--
An element providing course ratings.

Example:

    <mammooc-course-evaluation></mammooc-course-evaluation>


-->
<dom-module id="mammooc-course-evaluation">
    <template>
        <style>
            :host {
                --iron-icon-height: 20px;
                --iron-icon-width: 20px;
            }

            .evaluations {
                max-height: 200px;
                overflow-y: scroll;
            }

            .evaluation-card {
                min-height: 50px;
            }

            .evaluation-card img {
                float: left;
                width: 50px;
                height: 50px;
                border-radius: 50%;
                margin-right: 5px;
                border: 1px solid var(--mammooc-rating-widget-secondary-color, #9999);
            }

            .evaluation-content {
                overflow: auto;
            }

            .evaluation-content:not(:hover) {
                white-space: nowrap;
                text-overflow: ellipsis;
                overflow: hidden;
            }
            .heading {
                @apply(--paper-font-display1);
            }
        </style>
        <!-- local DOM goes here -->
        <iron-ajax auto url="{{_generateEvaluationUrl(provider, courseId, perPage, _page)}}"
            on-response="_handleEvaluationResponse">
        </iron-ajax>
        <div class="heading">
            <i18n-msg msgid="courseevaluations">Course Evaluations</i18n-msg>
        </div>
        <div class="evaluations" id="scrollingRegion">
            <iron-scroll-threshold id="scrollThreshold" on-lower-threshold="_loadMoreData" lower-threshold="500">
              <iron-list scroll-target="scrollThreshold" items="[[_evaluations]]" as="evaluation">
                <template>
                  <div class="evaluation-card">
                  <img src="{{evaluation.user_profile_picture}}" />
                  <div><b>{{evaluation.user_name}}</b> <flexible-rating value="{{evaluation.rating}}" disabled></flexible-rating></div>
                  <div class="evaluation-content">{{evaluation.description}}</div>
                  </div>
                  <br />
                </template>
              </iron-list>
            </iron-scroll-threshold>




            <!--
                <template is="dom-repeat" items="[[_evaluations]]" as="evaluation">
                    <div class="evaluation-card">
                    <img src="{{evaluation.user_profile_picture}}" />
                    <div><b>{{evaluation.user_name}}</b> <flexible-rating value="{{evaluation.rating}}" disabled></flexible-rating></div>
                    <div class="evaluation-content">{{evaluation.description}}</div>
                    </div>
                    <br />
                </template>
              -->
        </div>

    </template>

    <script>

    Polymer({
        is: 'mammooc-course-evaluation',
        properties: {
            _evaluations: Object,
            provider: String,
            courseId: String,
            perPage: Number,
            ratingCount: Number,
            _page: {
              type: Number,
              value: 0
            }
        },
        listeners: {

        },
        ready: function() {

        },
        _generateEvaluationUrl: function(provider, courseId, perPage, page) {
          console.log(page);
          page++;
            return "https://mammooc-dev.herokuapp.com/evaluations/export_course_evaluations?provider=" + provider + "&course_id=" + courseId + "&page=" + page + "&per_page=" + perPage;
        },
        _loadMoreData: function() {
          var xhr = new XMLHttpRequest();

          if (this._ratingCount > 0) {
            //console.log(_page);
            xhr.open('GET', this._generateEvaluationUrl(this.provider, this.courseId, this.perPage, ++_page));
            xhr.send(null);
          }
          xhr.onreadystatechange = function () {
            var DONE = 4; // readyState 4 means the request is done.
            var OK = 200; // status 200 is a successful return.
            if (xhr.readyState === DONE) {
              if (xhr.status === OK) {
                this._handleEvaluationResponse(xhr.response); // 'This is the returned text.'
              }
            } else {
              console.log('Error: ' + xhr.status); // An error occurred during the request.
            }
          }
          scrollThreshold.clearTriggers();
        },
        _handleEvaluationResponse: function(request) {
            var evaluation = request.detail.response.evaluations[0];
            this._evaluations = evaluation.user_evaluations;
        },
    });
    </script>
<dom-module>
