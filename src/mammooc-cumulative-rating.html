<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../polymer/lib/elements/custom-style.html">
<link rel="import" href="../../shadycss/apply-shim.html">

<link rel="import" href="../../flexible-rating/flexible-rating.html">
<link rel="import" href="../../paper-styles/typography.html">
<link rel="import" href="mammooc-localize-behavior.html">

<!--
An element providing an overall rating.

Example:

    <mammooc-cumulative-rating></mammooc-cumulative-rating>


-->
<dom-module id="mammooc-cumulative-rating">
    <template>
        <custom-style>
            <style>
                :host {
                    --iron-icon-height: 50px;
                    --iron-icon-width: 50px;
                }

                .heading {
                    @apply --paper-font-headline;
                }
            </style>
        </custom-style>

        <!-- local DOM goes here -->
        <div class="heading">
            {{localize("ratings")}}
        <flexible-rating value="{{cumulativeRating}}" disabled></flexible-rating> ({{ratingCount}})
        </div>
    </template>

    <script>
        'use strict';
        class MammoocCumulativeRating extends Polymer.mixinBehaviors([
            MammoocLocalizeBehavior
        ], Polymer.Element) {

            static get is() {
                return 'mammooc-cumulative-rating';
            }

            static get properties() {
                return {
                    /**
                     *   The average rating for the course
                     */
                    cumulativeRating: {
                        type: Number
                    },
                    
                    /**
                     *   The number of ratings for the course
                     */
                    ratingCount: {
                        type: Number
                    }
                };
            }

            static get observers() {
                return [];
            }

            ready() {
                super.ready();
            }
        }

        // Register custom element definition using standard platform API
        customElements.define(MammoocCumulativeRating.is, MammoocCumulativeRating);
    </script>
</dom-module>
