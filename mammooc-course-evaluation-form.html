<!--
An element providing a form for the evaluation of a course.

Example:

    <mammooc-course-evaluation-form></mammooc-course-evaluation-form>


-->
<dom-module id="mammooc-course-evaluation-form">
    <template>
        <style>
            :host {
                    --iron-icon-height: 40px;
                    --iron-icon-width: 40px;
            }
            .heading {
                @apply(--paper-font-display1);
            }
            .submit-button {
                float: right;
            }
        </style>

        <!-- local DOM goes here -->
        <div class="heading">Your rating</div>
        <form is="iron-form" id="form" method="post" action="/form/handler">
            <paper-textarea placeholder="The course was..." name="description" label="Your course evaluation" required></paper-textarea>
            <label id="statusLabel">Status:</label>
            <paper-radio-group aria-labelledby="statusLabel" selected="enrolled">
                <paper-radio-button name="aborted">Aborted</paper-radio-button>
                <paper-radio-button name="enrolled">Enrolled</paper-radio-button>
                <paper-radio-button name="finished">Finished</paper-radio-button>
            </paper-radio-group>
            <paper-checkbox>Submit anonymously</paper-checkbox>
            <flexible-rating name="stars" required></flexible-rating>
            <paper-button class="submit-button" raised on-click="_submitForm">Submit</paper-button>
        </form>

    </template>

    <script>


    Polymer({
        is: 'mammooc-course-evaluation-form',
        _submitForm: function() {
                this.$.form.submit();
        },
        properties: {
        },
        listeners: {

        },
    });
    </script>
