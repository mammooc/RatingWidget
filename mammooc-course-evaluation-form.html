<!--
An element providing a form for the evaluation of a course.

Example:

    <mammooc-course-evaluation-form></mammooc-course-evaluation-form>


-->
<dom-module id="mammooc-course-evaluation-form">
    <template>
        <style>
            :host {

            }
            .heading {
                @apply(--paper-font-display1);
            }
        </style>

        <!-- local DOM goes here -->
        <div class="heading">Your rating</div>
        <form is="iron-form" id="form" method="post" action="/form/handler">
          <flexible-rating name="stars" required></flexible-rating>
          <paper-textarea placeholder="The course was..." name="description" label="Your course evaluation" required></paper-textarea>
          <paper-button raised on-click="_submitForm">Submit</paper-button>
        </form>

    </template>

    <script>


    Polymer({
        is: 'mammooc-course-evaluation-form',
        _submitForm: function() {
                this.$.form.submit();
        },
        properties: {
        },
        listeners: {

        },
    });
    </script>
