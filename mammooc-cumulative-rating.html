An element providing an overall rating.

Example:

    <mammooc-cumulative-rating></mammooc-cumulative-rating>


-->
<dom-module id="mammooc-cumulative-rating">
    <template>
        <style>
            :host {
                --star-fill-color: var(--rating-stars-fill-color, rgba(0,255,0,255));
                --star-stroke-color: var(--rating-stars-stroke-color, rgba(0,0,0,255));
            }
        </style>

        <!-- local DOM goes here -->
        <h1>Ratings:</h1>
        <flexible-rating value="{{rating}}" read-only="true"></flexible-rating> ({{count}})
    </template>

    <script>
    Polymer({
        is: 'mammooc-cumulative-rating',
        properties: {

        },
        listeners: {

        },
        ready: function() {
            // TODO get these values via AJAX

            this.count = 1327;
        }
    });
